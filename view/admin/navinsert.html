<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航添加</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<ol class="breadcrumb">
    <li>首页</li>
    <li style="color:#337ab7;">导航添加</li>
</ol>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">中文名称</label>
        <input type="text" name="nname" class="form-control" id="exampleInputEmail1" placeholder="中文名称">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">英文名称</label>
        <input type="text" name="ename" class="form-control" id="exampleInputPassword1" placeholder="英文名称">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">排序</label>
        <input type="number" name="nsort" class="form-control" id="exampleInputPassword2" placeholder="数字排序">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword3">栏目模板</label>
        <input type="text" name="ntpl" class="form-control" id="exampleInputPassword3" placeholder="栏目模板">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<script>
    $('form').on('submit',function (e) {
        e.preventDefault();
        let qs = $(this).serialize();
        $.ajax({
            url:'navinsert.php',
            type:'POST',
            dataType:'json',
            data:qs,
            context:this,
            success:function(res){
                if(res.code === 200){
                    this.reset();
                }else{

                }
            }
        })
    })

</script>
</body>
</html>
